<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SignUp</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      #btn-login {
        background-color: #061493;
        color: aliceblue;
        border: 2px solid #061493;
        border-radius: 10px;
        font-weight: bold;
        transition: 0.5s;
      }
      #btn-login:hover {
        background-color: aliceblue;
        color: #061493;
        border: 2px solid #061493;
        border-radius: 10px;
        font-weight: bold;
      }
      body {
        margin: 0;
        padding: 0;
        overflow-y: hidden;
      }
      nav {
        margin-bottom: 0;
      }
      .text-under-image {
        text-align: center;
        margin-top: 10px;
      }
      .text-under-image p {
        font-size: 18px;
        color: #31015e;
      }
    </style>
  </head>

  <body>
  
    <!-- main container -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100 mt-2 mb-3"
    >
      <!-- login container -->
      <div class="row border p-3 bg-white shadow box-area rounded-3">
        <!-- left Box -->
        <div
          class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box rounded-3"
        >
          <div class="featured-image">
            <img
              src="../Assets/pic1.png"
              alt="picture"
              class="img-fluid"
              style="width: 450px; height: auto"
            />
          </div>
        </div>
        <!-- right Box -->
        <div class="col-md-6 right-box">
          <div class="row align-items-center ml-4 mt-3">
            <div class="header-text mb-4">
              <form action="" method="post">
                <div class="d-flex justify-content-center">
                  <p class="fw-bold fs-4">Create an account and enjoy a unique experince</p>
                </div>

                <!-- INPUT BOXES -->
                <div class="input-group mb-3">
                  <span class="input-group-text">
                    <i class="fa-solid fa-user"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control form-control-lg bg-light fs-6"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="row g-3 mb-2">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control form-control-lg bg-light fs-6"
                      placeholder="First Name"
                      required
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control form-control-lg bg-light fs-6"
                      placeholder="Last Name"
                      required
                    />
                  </div>
                </div>
                <div class="input-group mb-1">
                  <span class="input-group-text">
                    <i class="fa-solid fa-envelope"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control form-control-lg bg-light fs-6"
                    placeholder="Email"
                    required
                  />
                </div>

                <div class="input-group mb-1">
                  <span class="input-group-text">
                    <i class="fa-solid fa-key"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control form-control-lg bg-light fs-6"
                    placeholder="password"
                    required
                  />
                </div>
                <div class="input-group mb-1 mb-3">
                  <span class="input-group-text">
                    <i class="fa-solid fa-key"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control form-control-lg bg-light fs-6"
                    placeholder="Conform password"
                    required
                  />
                </div>

                <div class="input-group mb-3">
                  <button
                    id="btn-login"
                    class="btn btn-lg w-100 fs-4"
                    type="submit"
                  >
                    Sign up
                  </button>
                </div>

                <div class="row">
                  <small
                    >Already have an account?<a href="Login.html"
                      >Login</a
                    ></small
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/30b1296f81.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
